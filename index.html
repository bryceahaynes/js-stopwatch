<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100;200;300;400;500&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>JS Stopwatch</title>
</head>
<body>
    <div id="head-wrap">
        <h1>Stopwatch</h1>
        <h2><span id="sec">00</span>:<span id="mil">00</span></h2> 
    </div>
    <div id="btn-wrap">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
